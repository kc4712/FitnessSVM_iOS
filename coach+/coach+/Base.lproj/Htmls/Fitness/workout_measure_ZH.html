    运动时<strong><span style="color: rgb(255, 0, 0);">心率50~80%之间</span></strong>
    保持会对脂肪燃烧和减轻体重有效。<br />
    <br />
    <br />
    <img src="fitness_led_img.png" style="width:70%" />
    <br />
    <br />
    <strong><span style="color: rgb(58, 50, 195);">最大强度运动 85~100%</span></strong>
    <br />
    <blockquote>
    <li>呼吸急促及不便 感觉非常累 。</li><br />
    <li>提高爆发力及运动能力，基础代谢量。</li><br />
    </blockquote>
    <br />
    <strong><span style="color: rgb(58, 50, 195);">有氧运动 65~85%</span></strong>
    <br />
    <blockquote>
    <li>开始呼吸不顺困难。</li><br />
    <li>持提高耐力，燃烧脂肪及减轻体重。</li><br />
    </blockquote>
    <br />
    <strong><span style="color: rgb(58, 50, 195);">脂肪燃烧运动 50~65%</span></strong>
    <br />
    <blockquote>
    <li>呼吸不畅，但不妨碍交流。</li><br />
    <li>少量脂肪燃烧和减轻体重。</li><br />
    </blockquote>
    <br />
    <strong><span style="color: rgb(58, 50, 195);">准备运动 50%以下</span></strong>
    <br />
    <blockquote>
    <li>日常活动 / 非常轻松状态</li><br />
    <li>不脂肪燃烧。</li><br />
    </blockquote>
